<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uni-Twin | CGPA Calculator</title>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    margin: 0;
    background: #f4f4f4;
}

header {
    background: #1e1e2f;
    color: #fff;
    padding: 18px;
    text-align: center;
}

.container {
    max-width: 650px;
    margin: 30px auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

h2 {
    text-align: center;
}

select, input, button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    background: #1e1e2f;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    border: none;
}

button:hover {
    background: #34345a;
}

.semester {
    border: 1px solid #ddd;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 12px;
}

.result {
    margin-top: 20px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    color: #1e1e2f;
}

.error {
    color: red;
    text-align: center;
}
</style>
</head>

<body>

<header>
    <h1>Uni-Twin</h1>
</header>

<div class="container">
    <h2>CGPA Calculator</h2>

    <!-- Department -->
    <select id="deptSelect" onchange="handleDept()">
        <option value="">Select Department</option>
        <option value="aiml">CSE (AI & ML)</option>
        <option value="aids">AI & DS</option>
        <option value="cse">CSE</option>
        <option value="cce">CCE</option>
        <option value="ece">ECE</option>
        <option value="eevlsi">EE VLSI</option>
        <option value="mech">Mechanical</option>
        <option value="biotech">Biotech</option>
        <option value="csbs">CSBS</option>
    </select>

    <!-- Completed semesters -->
    <input type="number" id="semCount" min="1" max="8"
           placeholder="Enter number of completed semesters">

    <button onclick="generateSemesters()">Continue</button>

    <form id="semForm"></form>

    <button id="calcBtn" onclick="calculateCGPA()" disabled>
        Calculate CGPA
    </button>

    <div class="error" id="error"></div>
    <div class="result" id="result"></div>
</div>

<script>
let creditData = {};

fetch("credits.json")
  .then(res => res.json())
  .then(data => creditData = data);

function handleDept() {
    document.getElementById("semForm").innerHTML = "";
    document.getElementById("result").innerText = "";
    document.getElementById("error").innerText = "";
    document.getElementById("calcBtn").disabled = true;
}

function generateSemesters() {
    const dept = document.getElementById("deptSelect").value;
    const count = parseInt(document.getElementById("semCount").value);
    const form = document.getElementById("semForm");

    form.innerHTML = "";
    document.getElementById("error").innerText = "";
    document.getElementById("result").innerText = "";

    if (!dept) {
        document.getElementById("error").innerText = "Select department first";
        return;
    }

    if (dept !== "aiml") {
        form.innerHTML = "<p style='text-align:center'>ðŸš§ Under Development</p>";
        return;
    }

    if (!count || count < 1 || count > 8) {
        document.getElementById("error").innerText =
            "Enter valid completed semesters (1â€“8)";
        return;
    }

    for (let i = 1; i <= count; i++) {
        const credits = creditData.aiml.credits[i];

        const div = document.createElement("div");
        div.className = "semester";
        div.innerHTML = `
            <strong>Semester ${i}</strong><br>
            Credits: ${credits}<br><br>
            <input type="number" step="0.01" min="0" max="10"
                   class="gpa" placeholder="Enter GPA">
            <input type="hidden" class="credit" value="${credits}">
        `;
        form.appendChild(div);
    }

    document.getElementById("calcBtn").disabled = false;
}

function calculateCGPA() {
    const gpas = document.querySelectorAll(".gpa");
    const credits = document.querySelectorAll(".credit");

    let totalCredits = 0;
    let weightedSum = 0;

    for (let i = 0; i < gpas.length; i++) {
        const gpa = parseFloat(gpas[i].value);
        const credit = parseFloat(credits[i].value);

        if (isNaN(gpa) || gpa < 0 || gpa > 10) {
            document.getElementById("error").innerText =
                "Enter valid GPA (0â€“10) for all semesters";
            return;
        }

        totalCredits += credit;
        weightedSum += gpa * credit;
    }

    const cgpa = (weightedSum / totalCredits).toFixed(2);
    document.getElementById("result").innerText =
        `Your CGPA is ${cgpa}`;
}
</script>

</body>
</html>
